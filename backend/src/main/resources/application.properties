# ===============================
# CONFIGURATION DE LA BDD POSTGRES
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/money
spring.datasource.username=postgres
spring.datasource.password=

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Encodage pour les caractères spéciaux
spring.datasource.hikari.connection-init-sql=SET NAMES 'UTF8'

# ===============================
# PORT DU SERVEUR (facultatif)
# ===============================
server.port=8888
